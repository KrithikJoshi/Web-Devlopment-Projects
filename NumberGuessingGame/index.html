<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css" />
    <img src="./wallpaperflare.com_wallpaper (3).jpg" class="container--img" />
  </head>
  <body>
    <div class="container">
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
        
      <div class="container--heading">
        <h1>Number Guessing</h1>
      </div>
      <div class="container--content">
        <div class="container--inputs">
          <input type="number" class="input" id="input--id" disabled required />
          <button class="submit">Submit</button>
        </div>
        <div class="container--inputs-btns">
          <button
            class="btn"
            id="btn1"
            value="1"
            onclick="myfunction(this.value)"
          >
            1
          </button>
          <button
            class="btn"
            id="btn2"
            value="2"
            onclick="myfunction(this.value)"
          >
            2
          </button>
          <button
            class="btn"
            id="btn3"
            value="3"
            onclick="myfunction(this.value)"
          >
            3
          </button>
          <button
            class="btn"
            id="btn4"
            value="4"
            onclick="myfunction(this.value)"
          >
            4
          </button>
          <button
            class="btn"
            id="btn5"
            value="5"
            onclick="myfunction(this.value)"
          >
            5
          </button>
          <button
            class="btn"
            id="btn6"
            value="6"
            onclick="myfunction(this.value)"
          >
            6
          </button>
          <button
            class="btn"
            id="btn7"
            value="7"
            onclick="myfunction(this.value)"
          >
            7
          </button>
          <button
            class="btn"
            id="btn8"
            value="8"
            onclick="myfunction(this.value)"
          >
            8
          </button>
          <button
            class="btn"
            id="btn9"
            value="9"
            onclick="myfunction(this.value)"
          >
            9
          </button>
          <button
            class="btn"
            id="btn0"
            value="0"
            onclick="myfunction(this.value)"
          >
            0
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
