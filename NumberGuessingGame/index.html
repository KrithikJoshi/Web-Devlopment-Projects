<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg--main">
      <form class="bg--allinputs">
        <input
          type="number"
          class="bg--input"
          min="0"
          max="9"
          value="input--value"
          placeholder="numbers 0-9"
          disabled
        />
        <input type="button" class="btn--0" value="0" />
        <input type="button" class="btn--1" value="1" />
        <input type="button" class="btn--2" value="2" />
        <input type="button" class="btn--3" value="3" />
        <input type="button" class="btn--4" value="4" />
        <input type="button" class="btn--5" value="5" />
        <input type="button" class="btn--6" value="6" />
        <input type="button" class="btn--7" value="7" />
        <input type="button" class="btn--8" value="8" />
        <input type="button" class="btn--9" value="9" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
